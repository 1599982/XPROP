<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento - Letras</title>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/training/alphabet.css') }}">
	<!-- G was here -->
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ml-matrix@6.10.4/lib/index.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ml-random-forest@2.1.0/lib/index.min.js"></script>
</head>
<body>
	<h2 class="title">Entrenamiento ABC</h2>

	<div class="content-box">
		<div class="sidebar">
			<button onclick="window.location.href='/'">
				<img src="{{ url_for('static', filename='images/icons/home.png') }}" alt="Inicio">
			</button>
			<button onclick="window.location.href='/previsione/alfabeto'">
				<img src="{{ url_for('static', filename='images/icons/letters.png') }}" alt="Letras">
			</button>
			<button onclick="window.location.href='/previsione/numeri'">
				<img src="{{ url_for('static', filename='images/icons/numbers.png') }}" alt="Número">
			</button>
			<button onclick="window.location.href='/allenamiento'">
				<img src="{{ url_for('static', filename='images/icons/training.png') }}" alt="Entrenando">
			</button>
			<button onclick="window.location.href='/'">
				<img src="{{ url_for('static', filename='images/icons/user.png') }}" alt="Usuario">
			</button>
		</div>

      <div class="main-content">
        <!-- Sección izquierda: Botón Letra y Alfabeto -->
        <div class="left-section">
          <!-- Sección Capturando Muestras -->
          <div class="capture-section">
            <div class="capture-header">
              <div class="header-content">
                <div class="progress-container" id="progress-container">
                  <div class="progress-bar-header">
                    <div class="progress-fill-header" id="progress-fill"></div>
                  </div>
                  <span class="progress-text" id="progress-text">0%</span>
                </div>
              </div>
            </div>

            <!-- Cuadrícula del alfabeto -->
            <div class="alphabet-grid" id="alphabet-grid">
           		<template id="letter-content">
           			<div class="letter-item" data-letter="">
           				<img src="{{ url_for('static', filename='images/icons/letters/') }}" alt="">
            			<span></span>
              		</div>
             	</template>
            </div>
          </div>
        </div>

        <!-- Sección derecha: Área de captura de cámara -->
		<div class="right-section">
		    <div class="camera-area">
		        <div class="camera-placeholder">
		            <video id="video" autoplay muted></video>
		            <canvas id="canvas" width="454" height="504"></canvas>
		        </div>
		    </div>
		</div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='training.alphabet.js') }}" type="module"></script> <!-- letras-script.js -->
</body>
</html>
