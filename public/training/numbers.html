<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento - Números</title>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/training/numbers.css') }}">
	<!-- G was here -->
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ml-matrix@6.10.4/lib/index.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ml-random-forest@2.1.0/lib/index.min.js"></script>
</head>
<body>
	<h2 class="title">Entrenamiento 123</h2>

	<div class="content-box">
		<div class="sidebar">
			<button onclick="window.location.href='/'">
				<img src="{{ url_for('static', filename='images/icons/home.png') }}" alt="Inicio">
			</button>
			<button onclick="window.location.href='/previsione/alfabeto'">
				<img src="{{ url_for('static', filename='images/icons/letters.png') }}" alt="Letras">
			</button>
			<button onclick="window.location.href='/previsione/numeri'">
				<img src="{{ url_for('static', filename='images/icons/numbers.png') }}" alt="Número">
			</button>
			<button onclick="window.location.href='/allenamiento'">
				<img src="{{ url_for('static', filename='images/icons/training.png') }}" alt="Entrenando">
			</button>
		</div>

      <div class="main-content">
        <!-- Sección izquierda: Botón Letra y Alfabeto -->
        <div class="left-section">
          <!-- Sección Capturando Muestras -->
          <div class="capture-section">
            <div class="capture-header">
              <div class="header-content">
              	<h3 style="margin: 0;">Captura y entrenamiento del modelo</h3>
                <div class="progress-container" id="progress-container">
                  <div class="progress-bar-header">
                    <div class="progress-fill-header" id="progress-fill"></div>
                  </div>
                  <span class="progress-text" id="progress-text">0%</span>
                </div>
              </div>
            </div>

            <!-- Progress indicator for chunk saving -->
            <div id="save-progress" class="save-progress" style="display: none;">
              Guardando datos...
            </div>

            <!-- Cuadrícula del alfabeto -->
            <div class="alphabet-grid" id="alphabet-grid">
           		<template id="letter-content">
           			<div class="letter-item" data-letter="">
           				<img src="{{ url_for('static', filename='images/icons/numbers/') }}" alt="">
            			<span></span>
              		</div>
             	</template>
            </div>
          </div>
        </div>

        <!-- Sección derecha: Área de captura de cámara -->
		<div class="right-section">
		    <div class="camera-area">
		        <div class="camera-placeholder">
		            <video id="video" autoplay muted></video>
		            <canvas id="canvas" width="454" height="504"></canvas>
		            <!-- Overlay para cronómetro -->
		            <div id="countdown-overlay" class="countdown-overlay">
		                <div id="countdown-number" class="countdown-number"></div>
		            </div>
		        </div>
		    </div>
		</div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='training.numbers.js') }}" type="module"></script>

    <style>
    .camera-placeholder {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
    }

    .countdown-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
        border-radius: 12px;
    }

    .countdown-number {
        font-size: 140px;
        font-weight: 900;
        color: #fff;
        user-select: none;
        font-family: 'Arial Black', Arial, sans-serif;
    }

    /* Responsividad para diferentes dispositivos */
    @media (max-width: 768px) {
        .countdown-number {
            font-size: 100px;
        }
    }

    @media (max-width: 480px) {
        .countdown-number {
            font-size: 80px;
        }
        }

        .save-progress {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .save-progress:contains("Error") {
            background-color: #f44336;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        </style>
</body>
</html>
